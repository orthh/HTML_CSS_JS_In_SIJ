<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Practice</title>
  </head>
  <body>
    <h1>클릭 한번 해볼까요?</h1>
    <button onclick="htmlFunc(`<h1>DOM 활용하기!</h1>`)">h1태그 생성</button>
    <button
      onclick="htmlFunc(`<a href='https://www.google.com'>
                            Google로 이동!
                          </a>`
                        )"
    >
      a태그 생성
    </button>
    <button
      onclick="htmlFunc(`
                        <ul>
                          <li>HTML</li>
                          <li>CSS</li>
                          <li>JS</li>
                        </ul>`
                        )"
    >
      ul태그 생성
    </button>
    <!-- 생성된 태그가 쌓이는 공간 -->
    <div id="divTag"></div>

    <script>
      const htmlFunc = (htmlValue) => {
        document.getElementById("divTag").innerHTML += htmlValue;
      };
    </script>
  </body>
</html>

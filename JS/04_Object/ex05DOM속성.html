<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM property</title>
  </head>
  <body>
    <div id="container">
      <p>DOM 사용하기</p>
      <p style="display: none">숨겨진 글씨</p>
    </div>
    <button id="textBtn">TEXT</button>
    <!-- onclick 등 인라인 스크립트로 사용할때 함수이름뒤 () 표시하기. -->
    <button onclick="htmlFunc(event)">HTML</button>

    <script>
      // 1. div 요소에 접근하기
      let domVal = document.getElementById("container");
      console.dir(domVal);
      console.log("요소 가져오기:", domVal);

      // 2. TEXT버튼 클릭 시, 요소에서 내용만
      document.getElementById("textBtn").addEventListener("click", () => {
        // 클릭 이벤트 잘 걸렸는지 확인!
        // console.log("test click");
        let domText = domVal.innerText;
        console.log("내용만 :", domText);
        console.log("내용만2 :", domVal.innerText);
        console.log("숨겨진 내용까지 : ", domVal.textContent);
        // 내용 변경
        domVal.innerText = "<h1>JavaScript</h1>";
      });

      // 3. HTML버튼 클릭 시, 요소에서 태그까지
      const htmlFunc = (event) => {
        // 클릭 이벤트 잘 걸렸는지 확인!
        console.log(event.target);
        console.log("html click!");
        domVal.innerHTML = "<h1>JavaScript</h1>";
      };
    </script>
  </body>
</html>

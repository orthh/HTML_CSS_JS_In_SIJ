<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>input Practice</title>
  </head>
  <body>
    <h1>입력한 값을 h1태그로 출력해보기</h1>
    <input type="text" name="" id="inputTag" />
    <button onclick="getInput()">h1태그 출력</button>

    <!-- 입력한 내용이 h1태그로 출력될 공간 -->
    <div id="divTag"></div>

    <script>
      const getInput = () => {
        document.getElementById("divTag").innerHTML += `<h1>
            ${document.getElementById("inputTag").value}
            </h1>
          `;
        document.getElementById("inputTag").value = "";
        document.getElementById("inputTag").focus();
      };
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <span>span태그</span>
    <b>b태그</b>
    <strong>strong태그</strong>

    <!-- b : 시각적 의미의 강조 (css로 대체중)-->
    <hr/>
    <b>공지사항</b> 
    <strong>입실시 지문 꼭 찍어주세요</strong>

    <!-- string : 실질적 의미 강조 (보이스) -->
    <hr />
    <span>이 좌석은</span>
    <strong>노약자,임산부,어린이만</strong>
    <span>이용 가능합니다.</span>
</body>
</html>

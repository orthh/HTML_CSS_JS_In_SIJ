<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mouse event</title>
    <style>
      .parentDiv {
        width: 200px;
        height: 200px;
        background-color: wheat;
        padding: 50px;
        margin: 10px;
      }
      .childDiv {
        width: 100%;
        height: 100%;
        background-color: olive;
      }
    </style>
    <script src="./js/jquery-3.6.4.min.js"></script>
  </head>
  <body>
    <div class="parentDiv">
      <div class="childDiv"></div>
    </div>

    <script>
      // 마우스 이벤트
      // mouseover
      $(".parentDiv")
        .mouseover((event) => {
          // mouseover는 자식요소도 포함. 자식요소 mouseover시 자식요소 target반환
          // 즉, mouseover는 parentDiv와 childDiv모두 이벤트가 할당됐다고 볼수있음.
          console.log("mouseover🍠");
          console.log(event.target);
        })
        .mouseenter(() => {
          console.log("mouseenter🥔");
        });
      // mouseenter
    </script>
  </body>
</html>

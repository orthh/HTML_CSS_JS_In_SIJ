<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 제목 태그 - header의 약자 h태그 크기
        , 굵기 별로 숫자를 붙여서 사용(1~6)-->
    <h1>h1태그</h1>
    <h2>h2태그</h2>
    <h3>h3태그</h3>
    <h4>h4태그</h4>
    <h5>h5태그</h5>
    <h6>h6태그</h6>

    <!-- 본문태그 p, span-->
    <!-- p태그 : 단락으로 표현이 되기 때문에 가로 한줄 영역 전부 차지 
         => 개행이 된 것처럼 보인다.
    -->
    <!-- span 태그 : 문장으로 표현이 되기 떄문에 내가 넣은 컨텐츠만큼만 영역으로 차지 -->

    <p>pppppppppppp</p>
    <span>spanspan</span>
    <br/>
    <span>spanspan</span>
    <p style="color: blue;">pppppppppppp</p>
    <!-- <hr color="pink" size="400"/> -->
    <span style="color: blue;">spanspan</span>

    일반텍스트1
    일반텍스트2

    <!-- span 태그틑 특정x => 공태그 
    그럼에도 불구하고 우리는 태그를 사용해야한다.
    특정 요소에만 접근하기 위함-->

    <!-- 실습 7개의 무지개 수평선을 만들어라
    ** 문제의 초점 ! 다중속성을 사용하는 방법을 익히자
    -->

    <!-- tip! 
    1) 태그를 여러번 쓰고 싶으면? 태그 * 숫자 + ENTER
    2) 복수 영역 : ALT + 마우스클릭, CTRL + ALT + 방향키
    -->
    <hr width="150px" size="140px" color="red"/>
    <hr width="150px" size="120px" color="orange"/>
    <hr width="150px" size="100px" color="yellow"/>
    <hr width="150px" size="80px" color="green"/>
    <hr width="150px" size="60px" color="blue"/>
    <hr width="150px" size="40px" color="navy"/>
    <hr width="150px" size="20px" color="purple"/>
    

</body>
</html>

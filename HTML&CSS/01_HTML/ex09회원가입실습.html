<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- table -->
    <!-- th align="" -->
    <form>
        <table width="400px"  bgcolor="whitesmoke">
            <!-- step1 -->
            <tr>
                <th colspan="2" bgcolor="gray" align="left" height="50px">Step1 : 아이디/비번 입력</th>
            </tr>
            <tr>
                <td align="right">아이디 : </td>
                <td><input type="text" name="id"/></td>
            </tr>
            <tr>
                <td align="right">비밀번호 : </td>
                <td><input type="password" name="pwd"/></td>
            </tr>
            <tr>
                <td align="right">비밀번호 확인 : </td>
                <td><input type="password" name="pwd_verify"/></td>
            </tr>
            <!-- step2 -->
            <tr>
                <th colspan="2" bgcolor="gray" align="left" height="50px">Step2 : 개인정보</th>
            </tr>
            <tr>
                <td align="right">성별 : </td>
                <td>
                    남<input type="radio" name="gender" value="man"/>
                    여<input type="radio" name="gender" value="woman"/>
                </td>
            </tr>
            <tr>
                <td align="right">혈액형 : </td>
                <td>
                    <select name="bloodType">
                        <option>A형</option>
                        <option>AB형</option>
                        <option>B형</option>
                        <option>O형</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td align="right">생일 : </td>
                <td>
                    <input type="date" name="birth" id="">
                </td>
            </tr>
            <!-- step3 -->
            <tr>
                <th colspan="2" bgcolor="gray" align="left" height="50px">Step3 : 선호도</th>
            </tr>
            <tr>
                <td align="right">취미 : </td>
                <td>
                    축구<input type="checkbox" name="soccer" id="">
                    야구<input type="checkbox" name="baseball" id="">
                    농구<input type="checkbox" name="bascketball" id="">
                </td>
            </tr>
            <tr>
                <td align="right">좋아하는 색깔 : </td>
                <td>
                    <input type="color" name="favorite_color" id="">
                </td>
            </tr>
            <!-- step4 -->
            <tr>
                <th colspan="2" bgcolor="gray" align="left" height="50px">Step4 : 하고 싶은 말</th>
            </tr>
            <tr>
                <td colspan="2">
                    <textarea rows="7" cols="53" name="sayWords"></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="제출">
                    <input type="reset" value="초기화">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 100px;
        height: 100px;
        position: fixed;
      }
      div:nth-child(1) {
        top: 0;
        left: 0;
        background-color: red;
      }
      div:nth-child(2) {
        top: 0;
        right: 0;
        background-color: orange;
      }
      div:nth-child(3) {
        bottom: 0;
        left: 0;
        background-color: yellow;
      }
      div:nth-child(4) {
        bottom: 0;
        right: 0;
        background-color: green;
      }
    </style>
  </head>
  <body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </body>
</html>
